version: "3.9"

services:
  backend:
    build:
      context: ./backend
    environment:
      - DATABASE_URL=sqlite:///./data/bookdiscover.db
      - CORS_ORIGINS=http://localhost:5173,http://127.0.0.1:5173
    volumes:
      - backend_data:/app/data
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    environment:
      - VITE_API_BASE_URL=http://backend:8000
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  backend_data:
